<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Front End Mentor | Profile Card Component</title>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<img src="./images/bg-pattern-top.svg" alt="top-background" class="top-bg" />
		<img src="./images/bg-pattern-bottom.svg" alt="bottom-background" class="bottom-bg" />
		<div class="card">
			<div class="image-container">
				<img class="header-bg" src="./images/bg-pattern-card.svg" alt="card-pattern" />
			</div>
			<img class="profile-picture" src="./images/image-victor.jpg" alt="victor crest image" />
			<div class="text-container">
				<h1 class="name">Victor Crest <span class="age">26</span></h1>
				<h2 class="location">London</h2>
				<div class="stats-container">
					<div class="stats">
						<p class="number">80K</p>
						<p class="subject">Followers</p>
					</div>
					<div class="stats">
						<p class="number">803K</p>
						<p class="subject">Likes</p>
					</div>
					<div class="stats">
						<p class="number">1.4K</p>
						<p class="subject">Photos</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
