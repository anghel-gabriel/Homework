<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercise 2</title>
	</head>
	<body>
		<script>
			/* --------- Formula: i^2 = c1^2 + c2^2 --------- */
			// Calculat o catetă dacă ai ipotenuza și cealaltă catetă.
			const i = 5;
			const c1 = 3;
			const c2 = Math.sqrt(i ** 2 - c1 ** 2);
			console.log('Cazul 1: Cateta 2 =', c2);
			// Calculat o catetă dacă ai ipotenuza și cealaltă catetă.
			const cateta1 = 5;
			const cateta2 = 12;
			const ipotenuza = Math.sqrt(cateta1 ** 2 + cateta2 ** 2);
			console.log('Cazul 2: Ipotenuza =', ipotenuza);
		</script>
	</body>
</html>
