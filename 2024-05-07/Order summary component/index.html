<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Frontend Mentor | Order summary component</title>
	</head>

	<body>
		<div class="card">
			<div class="header-container"></div>
			<div class="order-container">
				<h1 class="title">Order Summary</h1>
				<h2 class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
				<div class="subscription-container">
					<div class="plan-container flex">
						<img src="./images/icon-music.svg" alt="music-icon" />
						<div class="plan-details">
							<p class="plan-name">Annual Plan</p>
							<p class="plan-price">$59.99/year</p>
						</div>
						<a class="change-button" href="/change" class="">Change</a>
					</div>
				</div>
				<button class="payment-button">Proceed to Payment</button>
				<button class="cancel-button">Cancel Order</button>
			</div>
		</div>
	</body>
</html>
