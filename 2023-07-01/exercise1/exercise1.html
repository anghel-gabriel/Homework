<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercise 1</title>
	</head>
	<body>
		<script>
			const numar1 = -200;
			const numar2 = 10;
			if (typeof numar1 === 'number' && typeof numar2 === 'number') {
				if (numar1 === numar2) console.log('Numerele sunt egale.');
				else if (numar1 > numar2) console.log(`Numarul 1 (${numar1}) este mai mare decat numarul 2 (${numar2}).`);
				else console.log(`Numarul 2 (${numar2}) este mai mare decat numarul 1 (${numar1}).`);
			} else console.log('Atribuiti valori numerice ambelor variabile.');
		</script>
	</body>
</html>
