<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercise 6</title>
	</head>
	<body>
		<script>
			const nota = 61;
			if (typeof nota === 'number' && nota >= 0 && nota <= 100) {
				if (nota >= 90) console.log('Excelent!');
				else if (nota >= 80) console.log('Foarte bine!');
				else if (nota >= 70) console.log('Bine.');
				else if (nota >= 60) console.log('Satisfacator.');
				else console.log('Nu ati trecut.');
			} else console.log('Introduceti un numar intre 0 si 100.');
		</script>
	</body>
</html>
